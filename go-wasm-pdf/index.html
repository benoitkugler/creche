<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <script src="wasm_exec.js"></script>
  <script>
    // this is a basic example 
    const go = new Go();
    WebAssembly.instantiateStreaming(
      fetch("main.wasm"),
      go.importObject
    ).then(result => {
      go.run(result.instance);
    });

    // we can now use window.readPDFFile(array: Uint8Array)
  </script>
</head>

<body>
</body>

</html>
